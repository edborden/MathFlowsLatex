machine:
  services:
    - docker
dependencies:
  pre:
    - sudo pip install docker-compose==1.3.3
    - mkdir ./MathFlowsLatex/vendor/fonts
    - sudo apt-get -qq -y install ttf-lyx
    - cp -a /usr/share/fonts/truetype/ttf-lyx ./MathFlowsLatex/vendor/fonts
database:
  override:
    - ls
test:
  override:
    - ls
deployment:
  production:
    branch: master
    commands:
      - rm Gemfile.lock
      - heroku plugins:install heroku-docker
      - heroku docker:release --app mathflows-latex